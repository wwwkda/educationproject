<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<form action="" method="post" enctype="multipart/form-data">
		<div>
			<p>Имя</p>
			<input placeholder="Имя" tabindex="1" type="text" />
		</div>
		<div>
			<p>Пароль</p>
			<input placeholder="Пароль"tabindex="2" type="password" />
		</div>
		<div>
			<p>Телефон</p>
			<input placeholder="Телефон" tabindex="3" name="userpass" type="password" />
		</div>
		<div>
				<p>Пол</p>
				<div>
					<input tabindex="4" type="radio" name="gender" value="male" /> Мужской
				</div>
				<div>
					<input tabindex="4" type="radio" name="gender" value="female" /> Женский
				</div>
				<p>Имущество</p>
				<div>
					<input tabindex="5" type="checkbox" name="bike"/> Велик
				</div>
				<div>
					<input tabindex="6" type="checkbox" name="car"/> Машина
				</div>
				<div>
					<input tabindex="7" type="checkbox" name="house"/> Дом
				</div>
			</div>
			<div>
				<p>Дополнительная информация</p>
				<textarea tabindex="8" name="text"></textarea>
			</div>
			<div>
				<p>Прикрепить фото</p>
				<input tabindex="9" type="file" />
			</div>
			<div>
				<p>Любимый цвет</p>
				<select tabindex="10" name="color">
					<option value="red">Красный</option>
					<option value="green">Зеленый</option>
					<option value="yellow">Желтый</option>
				</select>
			</div>
			<div>
				<p>Действия</p>
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">Очистить</button>
			</div>
	</body>
</html>
